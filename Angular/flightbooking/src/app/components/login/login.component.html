<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600' rel='stylesheet'
    type='text/css'>
<link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">
<div class="testbox">
    <h1>Sign In</h1>
    <form class="login" *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <div class="form-group">
            <label id="icon" for="username"><i class="icon-user"></i></label>
            <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required
                #username="ngModel" placeholder="Username" />
            <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted">
                Username is required!
            </div>
        </div>
        <div class="form-group">
            <label id="icon" for="password"><i class="icon-shield"></i></label>
            <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required
                minlength="6" #password="ngModel" placeholder="password" />
            <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
                <div *ngIf="password.errors.required">Password is required</div>
                <!--    <div *ngIf="password.errors.minlength">
                        Password must be at least 6 characters
                    </div>-->
            </div>
        </div>
        <div class="form-group">
            <button class="button-10" role="button">Login</button>
        </div>
        <div class="form-group">
            <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
                Login failed: {{ errorMessage }}
            </div>
        </div>
    </form>
    <div class="alert alert-success" *ngIf="isLoggedIn" style="align-content: center;">
        Logged in as {{ roles }}.
    </div>
    <div *ngIf="!isLoggedIn">
      <a  href="/register" class="button">Register</a>
    </div>
</div>
