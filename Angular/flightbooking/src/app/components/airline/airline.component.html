<div class="container" id="search-div">
    <p class="h4 mb-4"> Airline Details</p>
    <a href="/admin/airline/add" class="bn3637 bn37">Add</a>
    <table border="1" id="table" class="table table-striped table-dark" style="text-align:center;">
        <thead class="thead-dark">
            <tr>
                <th> Airline Name </th>
                <th> Airline Logo</th>
                <th> # </th>
            </tr>
        </thead>
        <tr *ngFor="let airline of airlineList">
            <td>{{airline.airlineName}}</td>
            <td>{{airline.airlineLogo}}</td>
            <td>
                <button mat-stroked-button color="primary" (click)="openDialog(airline)"> View </button>
                <button mat-stroked-button color="primary" type="button" (click)="editAirline(airline.airlineId)">Edit</button>
            </td>
        </tr>
    </table>
</div>
