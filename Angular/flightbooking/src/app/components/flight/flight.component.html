<div class="container" id="search-div">
    <p class="h4 mb-4"> Flight Details</p>
    <table border="1" id="table" class="table table-striped table-dark" style="text-align:center;">
        <thead class="thead-dark">
            <tr>
                <th> Flight Number </th>
                <th> Source Airport </th>
                <th> Destination Airport </th>
                <th> Capacity </th>
                <th> # </th>
            </tr>
        </thead>
        <tr *ngFor="let flight of flightList">
            <td>
                {{flight.flightNumber}}
            </td>
            <td>
                {{flight.source}}
            </td>
            <td>
                {{flight.destination}}
            </td>
            <td>{{flight.capacity}}</td>
            <td>
                <button mat-button (click)="openDialog(flight)"> View </button>
                <button type="button" (click)="editFlight(flight.flightId)">Edit</button>
            </td>
        </tr>
    </table>
</div>
