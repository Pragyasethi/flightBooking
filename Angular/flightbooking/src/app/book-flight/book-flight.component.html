<div class="container">
    <h3> Book Ticket</h3>
    <div [hidden]="submitted" style="width: 400px;">
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name"> Email Id</label>
                <input type="text" class="form-control" id="email" required [(ngModel)]="booking.email" name="email">
            </div>
            <div class="form-group">
                <label for="name"> Booking Id</label>
                <input type="text" class="form-control" id="departureDate" required [(ngModel)]="booking.departureDate"
                    name="departureDate">
            </div>
            <div class="form-group">
                <label for="name"> No. of Passengers</label>
                <select class="form-control" id="noOfPassengers" required [(ngModel)]="booking.noOfPassengers"
                    name="noOfPassengers" (change)="showDiv(booking.noOfPassengers)">
                    <option *ngFor="let in of counter(5);let i=index">{{i+1}}</option>
                </select>
            </div>
            <span *ngFor="let item of counter(booking.noOfPassengers);let j=index">{{j}}

            </span>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
        <div [hidden]="!submitted">
            <h4>You have submitted successfully</h4>
        </div>

    </div>
</div>
