<div class="container" id="search-div">
    <h3> Flight Details for Date : {{departureDate}}</h3>
    <table border="1" class="table table-striped table-dark">
        <thead class="thead-dark">
            <tr>
                <th> Flight Number </th>
                <th>Source Airport </th>
                <th> Destination Airport </th>
                <th> Available Seats </th>
                <th> Price </th>
                <th> # </th>
            </tr>
        </thead>
        <tr *ngFor="let flight of flightList">
            <td>
        <tr>{{flight.airlineName}}</tr>
        <tr>{{flight.flightNumber}}</tr>
        </td>
        <td>

            <tr>{{flight.source}}</tr>
            <tr> {{flight.departureTime}}</tr>
        </td>
        <td>
            <tr>{{flight.destination}}</tr>
            <tr> {{flight.arrivalTime}}</tr>
        <td>{{flight.availableSeats}}</td>
        <td>{{flight.price}}</td>
        <td><button type="button" [disabled]="flight.availableSeats<0" class="cncBtn btn btn-danger"
                (click)="bookTicket(flight.flightId)">Book</button></td>
        </tr>



    </table>
</div>
